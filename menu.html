<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/b3178bb50e.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Menu</title>
</head>

<body>
  <h1>Menu</h1>
  <div class="row">
    <div class=" col-lg-8 mx-auto d-flex justify-content-around my-2 sortBtn flex-wrap">
      <a href="#" class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2" data-filter="all"> all</a>
      <a href="#" class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2" data-filter="maki">Maki</a>
      <a href="#" class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2"
        data-filter="futomaki">Futomaki</a>
      <a href="#" class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2"
        data-filter="california">California Rolls</a>
      <a href="#" class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2"
        data-filter="sashimi">Sashimi</a>
    </div>
  </div>
  <!-- search box -->
  <div class="row">

    <div class="col-10 mx-auto col-md-6">
      <form>
        <div class="input-group mb-3">
          <div class="input-group-prepend ">
            <button class="input-group-text search-box" id="search-icon"><i class="fa fa-search"></i></button>
          </div>
          <input type="text" class="form-control" placeholder='Search' id="search-item">
        </div>

      </form>
    </div>
  </div>
  <div class='card-container' id="mylist"></div>
  <script src="./menu.js"></script>
</body>

</html>
